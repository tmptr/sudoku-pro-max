version: '3.8'

services:
  sudoku-app:
    # Uncomment the line below once GitHub Actions finishes building the image
    # image: ghcr.io/tmptr/sudoku-pro-max:latest

    # Using local build for now (comment out once image is available)
    build:
      context: .
      dockerfile: Dockerfile

    container_name: sudoku-pro-max
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - sudoku-network

networks:
  sudoku-network:
    driver: bridge
